<title>登录</title>

<body>
<div class="loginbackground"></div>
 <div class="login">
    <div class="message"><p>牧区大寨农牧民电子交易平台</p><p>登录<p></div>
    
    
    <div id="darkbannerwrap"></div>
   
    <form method="post" action="#">
    	<label class="input_wrap" for="tel">
            <img src="img/login_phone.png">
            <input name="tel" id="tel" type="tel" maxlength="11" placeholder="请输入用户名" value=""
            	onkeyup="value=value.replace(/[^\d]/g,'')"
				onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" >
          </label>
		<input name="action" value="login" type="hidden">
		 
		<hr class="hr15">
        <label class="input_wrap" for="tel">
            <img src="img/login_pas.png">
            <input name="password" placeholder="密码" required type="password">
          </label>
		 
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		<hr class="hr20">
	    
	</form>
    <div style="text-align:center">
        <ul class="footer-info">    
           
           <li>
          <a href="register.html"><span style="font-size:1rem">注册</span></a>

          </li>

	</div>
</div>
