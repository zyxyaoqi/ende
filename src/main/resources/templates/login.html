<title>恩德交易平台</title>

<body>
<div class="loginbackground"></div>
 <div class="login">
    <div class="message"><p>恩德交易平台</p><p>登录<p></div>
    
    
    <div id="darkbannerwrap"></div>
    <p th:if="${param.error}" class="alert alert-error">用户名密码错误，请重试！</p>
    <form method="post" action="/login">
    	<label class="input_wrap" for="tel">
            <img src="img/login_phone.png">
            <input name="username" id="username" type="text" maxlength="20" placeholder="请输入用户名" value="" required>
          </label>
		<input name="id" value="" type="hidden">
		 
		<hr class="hr15">
        <label class="input_wrap" for="tel">
            <img src="img/login_pas.png">
            <input name="password" placeholder="密码" required type="password">
          </label>
        <label class="input_wrap" for="tel">
            <input name="remember-me"   type="checkbox" checked>
            记住我
          </label>
		 
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		<hr class="hr20">
	    <div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}"></div>
	</form>
    <div style="text-align:center">
        <ul class="footer-info">    
           <li>
          <a href="register"><span style="font-size:1rem">注册<span style ="display:inline-block;" class="mgl"></span> </span></a>
          </li> 
           <li>

          </li> 
           <li>

          </li> -->
      </ul>
	</div>
</div>
