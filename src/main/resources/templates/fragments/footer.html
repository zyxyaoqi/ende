<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  
  <body>
 
    <footer th:fragment="footer"> 
	  	<div class="borderD3"> </div>   
	    <div class="indexMsg">
	        <div class="indexMenu">
	            <a th:href="@{/index(rtype=buy)}"><span class="buy-index">+ 买入</span></a>
	            <a th:href="@{/index(rtype=sell)}"><span class="sell-index">- 卖出</span></a>
	            <a th:href="@{/personinfo}"><span class="me-index"></a>
	        </div>
	    </div>
	    <script th:inline="javascript">
	    	var act = [(${act} == null ? 0: ${act})];
	    	switch(act)
			{
			case 1:
			  document.getElementsByClassName("buy-index")[0].className="buy-index-active";
			  break;
			case 2:
			   document.getElementsByClassName("sell-index")[0].className="sell-index-active";
			  break;
			case 3:
			    document.getElementsByClassName("me-index")[0].className="me-index-active";
			  break;
			default:
			    document.getElementsByClassName("buy-index")[0].className="buy-index";
			    document.getElementsByClassName("sell-index")[0].className="buy-index";
			    document.getElementsByClassName("me-index")[0].className="me-index";
			}
	    </script>
   </footer> 
  </body>
</html>
