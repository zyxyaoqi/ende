<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  	<div th:fragment="topnav">
	   <div class="orbit"  data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;" data-swipe="true">
       		<ul class="orbit-container">
	            <li class="is-active orbit-slide">
	               <img src="img/index.jpg">
	            <figcaption class="orbit-caption"></figcaption>
	            </li>            
        	</ul>
       
	       	<nav class="orbit-bullets">
	          <button class="is-active " data-slide="0">
	              <span class="show-for-sr">First slide details.</span>
	              <span class="show-for-sr">Current Slide</span></button>
	        </nav>        
    	</div>
    </div>
  </body>
