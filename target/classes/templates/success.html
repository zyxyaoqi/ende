<!doctype html> 
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  	<h1></h1>
    <h1 th:text="${message}"></h1>
    <span id="time" style="background: #00BFFF">10</span>秒钟后自动跳转至登录页面！ 
    <p><a href="/index">返回首页</a> | <a href="/login">返回登录</a></p> 
  </body>
  <script  type="text/javascript">
  	var t = 10;
  	setInterval("refer()",1000); //启动1秒定时
  	function refer(){ 
	  if(t==0){ 
	  	location="/login"; //#设定跳转的链接地址 
	  } 
	  document.getElementById('time').innerHTML=t; // 显示倒计时 
	  t--; // 计数器递减 
	  //本文转自： 
	  } 
     
</script>
</html>
